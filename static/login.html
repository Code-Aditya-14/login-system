<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<ul>
			<li><a href="/">Home</a></li>
			<li style="float:right"><a href="/signup" id="Signup-nav">Sign up</a></li>
			<li style="float:right"><a href="/login" id="login-nav">Login</a></li>
		</ul>
		<div class="container">
			<h1>Login</h1>
			<form id="login">
				<div class="box">
					<span class="holder">Email:</span><br><input type="email" autocomplete="off" name="email" id="email">
				</div>
				<span class="warning" id="0"></span>
				<div class="box">
					<span class="holder">Password:</span><br><input type="password" autocomplete="off" name="password" id="password">
				</div>
				<span class="warning" id="1"></span>
				<div>
					<input class="btn" type="submit" value="Sign In"/>
				</div>
				<div>
					<a href="/forgetpassword">Forget Password?</a>
				</div>
				<div>
					<p>No Account? <a href="/signup">Sign Up</a></p>
				</div>
			</form>
		</div>
		<footer>
			<div>&copy; Login System 2022</div>
		</footer>
		<script>
			
			validate()
			async function validate() {
				const token = localStorage.getItem('token')
				const result = await fetch('/api/reval', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						token: token
					})
				}).then((res) => res.json())
				
				if (result.status === 'ok') {
					// everythign went fine
					alert('Already Logged In')
					window.location='/'
				} else {
					localStorage.setItem('token', '')
					localStorage.setItem('name', '')
				}
			}
			
			const form = document.getElementById('login')
			form.addEventListener('submit', login)
			async function login(event) {
				event.preventDefault()
				const email = document.getElementById('email').value
				const password = document.getElementById('password').value
				const result = await fetch('/api/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						email,
						password
					})
				}).then((res) => res.json())
				if (result.status === 'ok') {
					// everythign went fine
					console.log('Got the token: ', result.data)                    
                    localStorage.setItem('token', result.data)
					localStorage.setItem('name', result.name)
					window.location='/'
				} else if(result.idx === '0') {
					document.getElementById('email').value='';
					document.getElementById('password').value='';
					document.getElementById('0').innerHTML=result.error;
				} else if(result.idx === '2') {
					alert(result.error)
					document.getElementById('password').value='';
					window.location='/resendconfirmation'
				}	else {
					window.location='/'
				}
			}
		</script>
	</body>
</html>
